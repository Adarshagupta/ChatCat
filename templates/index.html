<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #integration-code {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot Creator</h1>
    <div>
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button onclick="processUrl()">Process URL</button>
    </div>
    <div id="result"></div>

    <script>
        async function processUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await axios.post('/process_url', { url: url });
                resultDiv.innerHTML = `
                    <h2>Processing Complete</h2>
                    <p>Your API Key: ${response.data.api_key}</p>
                    <h3>Integration Code:</h3>
                    <textarea id="integration-code" readonly></textarea>
                `;
                if (response.data.integration_code) {
                    document.getElementById('integration-code').value = response.data.integration_code;
                } else {
                    console.error('Integration code not found in response');
                    resultDiv.innerHTML += '<p>Error: Integration code not found in response</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An unknown error occurred';
                if (error.response) {
                    errorMessage = error.response.data.error || 'Server error';
                } else if (error.request) {
                    errorMessage = 'No response received from the server. Please check your internet connection.';
                } else {
                    errorMessage = error.message;
                }
                resultDiv.innerHTML = `<p>Error: ${errorMessage}</p>`;
            }
        }
    </script>
</body>
</html>
