<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header {
            background: #1a202c;
            color: white;
            padding: 1rem 0;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .main-content {
            padding: 2rem 0;
        }
        .form-section, .info-section {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .chatbot-section {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 24rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chatbot-header {
            background: #1a202c;
            color: white;
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-content {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            height: 30rem; /* Fixed height */
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
        }
        .chat-input input {
            flex-grow: 1;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        .chat-input button {
            background: #1a202c;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #2d3748;
        }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-800">
    <div class="header">
        <div class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold">AI Chatbot Creator</h1>
            <nav>
                <a href="#" id="profileLink" style="display: none;">Profile</a> |
                <a href="#" onclick="switchTab('login')" id="loginLink">Login</a> |
                <a href="#" onclick="switchTab('register')" id="registerLink">Register</a> |
                <a href="#" onclick="logout()" id="logoutLink" style="display: none;">Logout</a>
            </nav>
        </div>
    </div>
    <div class="container main-content">
        <div class="flex flex-wrap justify-between">
            <div class="w-full lg:w-[48%]">
                <div id="authForms" class="form-section">
                    <div class="flex">
                        <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-2 px-4 text-center font-medium focus:outline-none transition duration-300 bg-gray-100 text-gray-800">Login</button>
                        <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-2 px-4 text-center font-medium focus:outline-none transition duration-300">Register</button>
                    </div>
                    <div id="loginForm" class="p-4">
                        <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border border-gray-200 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
                        <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border border-gray-200 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
                        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
                    </div>
                    <div id="registerForm" class="p-4 hidden">
                        <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-2 border border-gray-200 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
                        <input type="password" id="registerPassword" placeholder="Password" class="w-full px-4 py-2 border border-gray-200 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
                        <button onclick="register()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-300">Register</button>
                    </div>
                </div>
        
                <div id="userInfo" class="info-section hidden">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Welcome, <span id="userEmail" class="font-normal text-gray-700"></span></h2>
                            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Logout</button>
                        </div>
                        
                        <h2 class="text-lg font-semibold mb-4">Create New Chatbot</h2>
                        <div class="flex space-x-4 mb-4">
                            <input type="text" id="urlInput" placeholder="Enter website URL" class="flex-grow px-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
                            <button onclick="processUrl()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Process URL</button>
                        </div>
        
                        <h2 class="text-lg font-semibold mb-4">Your API Keys</h2>
                        <ul id="apiKeyList" class="space-y-2"></ul>
                    </div>
                </div>
            </div>
        
            <div id="result" class="w-full lg:w-[48%] form-section"></div>
        </div>
    </div>

    <div id="ai-chatbot" class="chatbot-section">
        <div class="chatbot-header" onclick="toggleChatbot()">
            <span>AI Chatbot</span>
            <svg id="chatbot-toggle" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
        <div id="chatbot-content" class="chatbot-content">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Send</button>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('bg-gray-100', 'text-gray-800');
                registerTab.classList.remove('bg-gray-100', 'text-gray-800');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('bg-gray-100', 'text-gray-800');
                loginTab.classList.remove('bg-gray-100', 'text-gray-800');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        function toggleChatbot() {
            const chatbotContent = document.getElementById('chatbot-content');
            const chatbotToggle = document.getElementById('chatbot-toggle');
            
            if (chatbotContent.style.display === 'none' || chatbotContent.style.display === '') {
                chatbotContent.style.display = 'flex';
                chatbotToggle.style.transform = 'rotate(0deg)';
            } else {
                chatbotContent.style.display = 'none';
                chatbotToggle.style.transform = 'rotate(180deg)';
            }
        }

        // Initialize chatbot state
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotContent = document.getElementById('chatbot-content');
            const chatbotToggle = document.getElementById('chatbot-toggle');
            
            chatbotContent.style.display = 'none';
            chatbotToggle.style.transform = 'rotate(180deg)';
        });

        let currentUser = null;
        let currentApiKey = null;

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('bg-blue-500', 'text-white');
                registerTab.classList.remove('bg-green-500', 'text-white');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('bg-green-500', 'text-white');
                loginTab.classList.remove('bg-blue-500', 'text-white');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const response = await axios.post('/register', { email, password });
                showNotification(response.data.message, 'success');
                switchTab('login');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await axios.post('/login', { email, password });
                currentUser = email;
                localStorage.setItem('currentUser', email);
                updateUI();
                fetchApiKeys();
                showNotification('Logged in successfully', 'success');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            }
        }

        async function logout() {
            try {
                await axios.post('/logout');
                currentUser = null;
                currentApiKey = null;
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentApiKey');
                updateUI();
                showNotification('Logged out successfully', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error logging out', 'error');
            }
        }

        function updateUI() {
            const authForms = document.getElementById('authForms');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');
            const logoutLink = document.getElementById('logoutLink');
            const profileLink = document.getElementById('profileLink');
            const loginLink = document.getElementById('loginLink');
            const registerLink = document.getElementById('registerLink');

            if (currentUser) {
                authForms.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmailSpan.textContent = currentUser;
                logoutLink.style.display = 'inline';
                profileLink.style.display = 'inline';
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
            } else {
                authForms.classList.remove('hidden');
                userInfo.classList.add('hidden');
                logoutLink.style.display = 'none';
                profileLink.style.display = 'none';
                loginLink.style.display = 'inline';
                registerLink.style.display = 'inline';
                switchTab('login');
            }
        }

        async function fetchApiKeys() {
            try {
                const response = await axios.get('/user/api_keys');
                const apiKeyList = document.getElementById('apiKeyList');
                apiKeyList.innerHTML = '';
                response.data.api_keys.forEach(key => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center mb-2';
                    li.innerHTML = `
                        <span class="text-gray-700">${key}</span>
                        <div>
                            <button onclick="selectApiKey('${key}')" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 transition duration-300 mr-2">Select</button>
                            <button onclick="deleteApiKey('${key}')" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 transition duration-300">Delete</button>
                        </div>
                    `;
                    apiKeyList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching API keys:', error);
                showNotification('Error fetching API keys', 'error');
            }
        }

        async function processUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await axios.post('/process_url', { url: url });
                console.log('Full API response:', response.data);
                resultDiv.innerHTML = `
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold mb-4">Processing Complete</h2>
                            <p class="mb-4">Your API Key: <span class="font-mono bg-gray-100 px-2 py-1 rounded">${response.data.api_key}</span></p>
                            <h3 class="text-lg font-semibold mb-2">Integration Code:</h3>
                            <textarea id="integration-code" readonly class="w-full h-40 p-2 border border-gray-300 rounded-md font-mono text-sm"></textarea>
                        </div>
                    </div>
                `;
                if (response.data.integration_code) {
                    document.getElementById('integration-code').value = response.data.integration_code;
                } else {
                    console.error('Integration code not found in response');
                    resultDiv.innerHTML += '<p class="text-red-500 mt-4">Error: Integration code not found in response</p>';
                }
                fetchApiKeys();
                showNotification('URL processed successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An unknown error occurred';
                if (error.response) {
                    errorMessage = error.response.data.error || 'Server error';
                } else if (error.request) {
                    errorMessage = 'No response received from the server. Please check your internet connection.';
                } else {
                    errorMessage = error.message;
                }
                resultDiv.innerHTML = `<p class="text-red-500">${errorMessage}</p>`;
                showNotification(errorMessage, 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function deleteApiKey(apiKey) {
            try {
                const response = await axios.post('/delete_api_key', { api_key: apiKey });
                showNotification('API key deleted successfully', 'success');
                fetchApiKeys();
            } catch (error) {
                console.error('Error deleting API key:', error);
                showNotification('Error deleting API key', 'error');
            }
        }

        function selectApiKey(apiKey) {
            currentApiKey = apiKey;
            console.log('Selected API key:', currentApiKey);
            showNotification(`API key ${apiKey} selected for chatbot`, 'success');
            
            // Highlight the selected key
            const apiKeyElements = document.querySelectorAll('#apiKeyList li');
            apiKeyElements.forEach(el => {
                el.classList.remove('bg-blue-100');
            });
            const selectedElement = document.querySelector(`#apiKeyList li:contains('${apiKey}')`);
            if (selectedElement) {
                selectedElement.classList.add('bg-blue-100');
            }

            // Store the selected API key
            localStorage.setItem('currentApiKey', apiKey);
        }

        const chatWithAI = async (input) => {
            console.log('Attempting to chat with API key:', currentApiKey);
            if (!currentApiKey) {
                showNotification('Please select an API key first', 'error');
                return 'Error: No API key selected';
            }
            try {
                console.log('Sending chat request with API key:', currentApiKey);
                const response = await axios.post('/chat', {
                    input: input,
                    api_key: currentApiKey
                });
                console.log('Received response:', response.data);
                return response.data.response;
            } catch (error) {
                console.error('Error:', error);
                return 'Error: Unable to get a response from the AI';
            }
        };

        function addMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                if (!currentApiKey) {
                    showNotification('Please select an API key before sending a message', 'error');
                    return;
                }
                addMessage('You', message);
                userInput.value = '';
                const response = await chatWithAI(message);
                addMessage('AI', response);
            }
        }

        // Check for existing session on page load
        window.addEventListener('load', () => {
            const storedUser = localStorage.getItem('currentUser');
            const storedApiKey = localStorage.getItem('currentApiKey');
            if (storedUser) {
                currentUser = storedUser;
                currentApiKey = storedApiKey;
                updateUI();
                fetchApiKeys();
            } else {
                switchTab('login');
            }
        });

        // Add event listener for beforeunload to persist session
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                localStorage.setItem('currentUser', currentUser);
            }
            if (currentApiKey) {
                localStorage.setItem('currentApiKey', currentApiKey);
            }
        });

        // Initialize chat
        addMessage('AI', 'Hello! How can I assist you today?');

        // Add this utility function to make the contains selector work
        jQuery.expr[':'].contains = function(a, i, m) {
            return jQuery(a).text().toUpperCase()
                .indexOf(m[3].toUpperCase()) >= 0;
        };
        function adminLogout() {
    fetch('/logout', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            window.location.href = '/';  // Redirect to home page after logout
        })
        .catch(error => console.error('Error:', error));
}
    </script>
</body>
</html>
