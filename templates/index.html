<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-extrabold text-center text-indigo-600 mb-12">AI Chatbot Creator</h1>
        

        
        <div id="authForms" class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden transition-all duration-300">
            <div class="flex">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-4 px-6 text-center font-semibold focus:outline-none transition duration-300 bg-indigo-100 text-indigo-700">Login</button>
                <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-4 px-6 text-center font-semibold focus:outline-none transition duration-300">Register</button>
            </div>
            <div id="loginForm" class="p-8">
                <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Login</button>
            </div>
            <div id="registerForm" class="p-8 hidden">
                <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                <input type="password" id="registerPassword" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                <button onclick="register()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">Register</button>
            </div>
        </div>

        <div id="userInfo" class="hidden max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden mt-12 transition-all duration-300">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-indigo-600">Welcome, <span id="userEmail" class="font-normal text-gray-700"></span></h2>
                    <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300 transform hover:scale-105">Logout</button>
                </div>
                
                <h2 class="text-2xl font-semibold mb-6 text-indigo-600">Create New Chatbot</h2>
                <div class="flex space-x-4 mb-8">
                    <input type="text" id="urlInput" placeholder="Enter website URL" class="flex-grow px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                    <button onclick="processUrl()" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Process URL</button>
                </div>

                <h2 class="text-2xl font-semibold mb-6 text-indigo-600">Your API Keys</h2>
                <ul id="apiKeyList" class="space-y-4"></ul>
            </div>
        </div>

        <div id="result" class="mt-12 max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-lg"></div>
    </div>

    <div id="selected-api-key" class="fixed bottom-4 right-4 bg-indigo-100 p-2 rounded-lg shadow-md">
        Selected API Key: <span id="current-api-key" class="font-semibold">None</span>
    </div>

    <!-- AI Chatbot -->
    <div id="ai-chatbot" class="fixed bottom-4 right-4 w-80 h-96 bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden transition-all duration-300 transform hover:scale-105">
        <div class="bg-indigo-600 text-white p-4 font-bold text-lg">AI Chatbot</div>
        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
        <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
                <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="sendMessage()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentApiKey = null;

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('bg-blue-500', 'text-white');
                registerTab.classList.remove('bg-green-500', 'text-white');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('bg-green-500', 'text-white');
                loginTab.classList.remove('bg-blue-500', 'text-white');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const response = await axios.post('/register', { email, password });
                showNotification(response.data.message, 'success');
                switchTab('login');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await axios.post('/login', { email, password });
                currentUser = email;
                localStorage.setItem('currentUser', email);
                updateUI();
                fetchApiKeys();
                showNotification('Logged in successfully', 'success');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            }
        }

        async function logout() {
            try {
                await axios.post('/logout');
                currentUser = null;
                currentApiKey = null;
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentApiKey');
                updateUI();
                showNotification('Logged out successfully', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error logging out', 'error');
            }
        }

        function updateUI() {
            const authForms = document.getElementById('authForms');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');
            const chatbot = document.getElementById('ai-chatbot');
            const selectedApiKeyDiv = document.getElementById('selected-api-key');

            if (currentUser) {
                authForms.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmailSpan.textContent = currentUser;
                chatbot.style.display = 'flex';
                selectedApiKeyDiv.style.display = 'block';
            } else {
                authForms.classList.remove('hidden');
                userInfo.classList.add('hidden');
                chatbot.style.display = 'none';
                selectedApiKeyDiv.style.display = 'none';
                switchTab('login');
            }
        }

        async function fetchApiKeys() {
            try {
                const response = await axios.get('/user/api_keys');
                const apiKeyList = document.getElementById('apiKeyList');
                apiKeyList.innerHTML = '';
                response.data.api_keys.forEach(key => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center mb-2';
                    li.innerHTML = `
                        <span class="text-gray-700">${key}</span>
                        <div>
                            <button onclick="selectApiKey('${key}')" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 transition duration-300 mr-2">Select</button>
                            <button onclick="deleteApiKey('${key}')" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 transition duration-300">Delete</button>
                        </div>
                    `;
                    apiKeyList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching API keys:', error);
                showNotification('Error fetching API keys', 'error');
            }
        }

        async function processUrl() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await axios.post('/process_url', { url: url });
                console.log('Full API response:', response.data);
                resultDiv.innerHTML = `
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold mb-4">Processing Complete</h2>
                            <p class="mb-4">Your API Key: <span class="font-mono bg-gray-100 px-2 py-1 rounded">${response.data.api_key}</span></p>
                            <h3 class="text-lg font-semibold mb-2">Integration Code:</h3>
                            <textarea id="integration-code" readonly class="w-full h-40 p-2 border border-gray-300 rounded-md font-mono text-sm"></textarea>
                        </div>
                    </div>
                `;
                if (response.data.integration_code) {
                    document.getElementById('integration-code').value = response.data.integration_code;
                } else {
                    console.error('Integration code not found in response');
                    resultDiv.innerHTML += '<p class="text-red-500 mt-4">Error: Integration code not found in response</p>';
                }
                fetchApiKeys();
                showNotification('URL processed successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An unknown error occurred';
                if (error.response) {
                    errorMessage = error.response.data.error || 'Server error';
                } else if (error.request) {
                    errorMessage = 'No response received from the server. Please check your internet connection.';
                } else {
                    errorMessage = error.message;
                }
                resultDiv.innerHTML = `<p class="text-red-500">${errorMessage}</p>`;
                showNotification(errorMessage, 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function deleteApiKey(apiKey) {
            try {
                const response = await axios.post('/delete_api_key', { api_key: apiKey });
                showNotification('API key deleted successfully', 'success');
                fetchApiKeys();
            } catch (error) {
                console.error('Error deleting API key:', error);
                showNotification('Error deleting API key', 'error');
            }
        }

        function selectApiKey(apiKey) {
            currentApiKey = apiKey;
            console.log('Selected API key:', currentApiKey);
            showNotification(`API key ${apiKey} selected for chatbot`, 'success');
            
            // Update the visual indicator
            document.getElementById('current-api-key').textContent = apiKey;
            
            // Highlight the selected key
            const apiKeyElements = document.querySelectorAll('#apiKeyList li');
            apiKeyElements.forEach(el => {
                el.classList.remove('bg-blue-100');
            });
            const selectedElement = document.querySelector(`#apiKeyList li:contains('${apiKey}')`);
            if (selectedElement) {
                selectedElement.classList.add('bg-blue-100');
            }

            // Store the selected API key
            localStorage.setItem('currentApiKey', apiKey);
        }

        const chatWithAI = async (input) => {
            console.log('Attempting to chat with API key:', currentApiKey);
            if (!currentApiKey) {
                showNotification('Please select an API key first', 'error');
                return 'Error: No API key selected';
            }
            try {
                console.log('Sending chat request with API key:', currentApiKey);
                const response = await axios.post('/chat', {
                    input: input,
                    api_key: currentApiKey
                });
                console.log('Received response:', response.data);
                return response.data.response;
            } catch (error) {
                console.error('Error:', error);
                return 'Error: Unable to get a response from the AI';
            }
        };

        function addMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                if (!currentApiKey) {
                    showNotification('Please select an API key before sending a message', 'error');
                    return;
                }
                addMessage('You', message);
                userInput.value = '';
                const response = await chatWithAI(message);
                addMessage('AI', response);
            }
        }

        // Check for existing session on page load
        // Check for existing session on page load
        window.addEventListener('load', () => {
            const storedUser = localStorage.getItem('currentUser');
            const storedApiKey = localStorage.getItem('currentApiKey');
            if (storedUser) {
                currentUser = storedUser;
                currentApiKey = storedApiKey;
                updateUI();
                fetchApiKeys();
                if (currentApiKey) {
                    document.getElementById('current-api-key').textContent = currentApiKey;
                }
            } else {
                switchTab('login');
            }
        });

        // Add event listener for beforeunload to persist session
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                localStorage.setItem('currentUser', currentUser);
            }
            if (currentApiKey) {
                localStorage.setItem('currentApiKey', currentApiKey);
            }
        });

        // Initialize chat
        addMessage('AI', 'Hello! How can I assist you today?');

        // Add this utility function to make the contains selector work
        jQuery.expr[':'].contains = function(a, i, m) {
            return jQuery(a).text().toUpperCase()
                .indexOf(m[3].toUpperCase()) >= 0;
        };
        function adminLogout() {
    fetch('/logout', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            window.location.href = '/';  // Redirect to home page after logout
        })
        .catch(error => console.error('Error:', error));
}
    </script>
</body>
</html>
