<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <nav id="header" class="glass fixed w-full z-10 py-4 shadow-md hidden">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">AI Chatbot Creator</h1>
            <div class="space-x-4">
                <a href="#" id="profileLink" class="hidden text-gray-600 hover:text-gray-900 transition duration-300">Profile</a>
                <a href="#" id="logoutLink" class="hidden text-gray-600 hover:text-gray-900 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto pt-24 p-6 flex flex-col items-center min-h-screen">
        <div id="authForms" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="flex mb-6">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-2 px-4 text-center font-medium focus:outline-none transition duration-300 rounded-l-lg bg-gray-100">Login</button>
                <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-2 px-4 text-center font-medium focus:outline-none transition duration-300 rounded-r-lg">Register</button>
            </div>
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
            </div>
            <div id="registerForm" class="hidden">
                <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" id="registerPassword" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="register()" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300">Register</button>
            </div>
        </div>

        <div id="userInfo" class="hidden bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl mt-8">
            <h2 class="text-2xl font-semibold mb-6">Welcome, <span id="userEmail" class="font-normal text-gray-600"></span></h2>
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Create New Chatbot</h3>
                <div class="flex flex-col space-y-2">
                    <input type="text" id="urlInput" placeholder="Enter website URL" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <select id="llmSelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="together">Together AI</option>
                        <option value="openai">OpenAI</option>
                    </select>
                    <button onclick="processUrl()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Process</button>
                </div>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Your API Keys</h3>
                <ul id="apiKeyList" class="space-y-3"></ul>
            </div>
        </div>

        <div id="result" class="hidden bg-white rounded-2xl shadow-xl p-8 mt-8 w-full max-w-4xl">
            <h2 class="text-xl font-semibold mb-4">Processing Complete</h2>
            <div id="apiKeyResult" class="mb-4"></div>
            <div id="integrationCodeSection" class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Integration Code:</h3>
                <textarea id="integration-code" readonly class="w-full h-40 p-2 border border-gray-300 rounded-md font-mono text-sm"></textarea>
            </div>
        </div>

        <div id="loader" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
                <p class="mt-4 text-gray-700">Processing...</p>
            </div>
        </div>
    </main>

    <div id="ai-chatbot" class="fixed bottom-6 right-6 w-96 bg-white rounded-2xl shadow-2xl overflow-hidden hidden">
        <div class="bg-blue-600 text-white p-4 cursor-pointer flex justify-between items-center" onclick="toggleChatbot()">
            <span class="font-semibold text-lg">AI Chatbot</span>
            <svg id="chatbot-toggle" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
        <div id="chatbot-content" class="hidden">
            <div id="chat-messages" class="h-80 overflow-y-auto p-4"></div>
            <div class="border-t border-gray-200 p-4 flex flex-col">
                <div class="flex mb-2">
                    <select id="model-select" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="together">Together AI</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
                <div class="flex">
                    <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentApiKey = null;
        let currentLLM = null;

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('bg-gray-100');
                registerTab.classList.remove('bg-gray-100');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('bg-gray-100');
                loginTab.classList.remove('bg-gray-100');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');

            try {
                const response = await axios.post('/register', { email, password });
                showNotification(response.data.message, 'success');
                switchTab('login');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');

            try {
                const response = await axios.post('/login', { email, password });
                currentUser = email;
                localStorage.setItem('currentUser', email);
                updateUI();
                fetchApiKeys();
                showNotification('Logged in successfully', 'success');
            } catch (error) {
                showNotification(error.response.data.error, 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function logout() {
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');

            try {
                await axios.post('/logout');
                currentUser = null;
                currentApiKey = null;
                currentLLM = null;
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentApiKey');
                localStorage.removeItem('currentLLM');
                updateUI();
                showNotification('Logged out successfully', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error logging out', 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function updateUI() {
            const authForms = document.getElementById('authForms');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');
            const logoutLink = document.getElementById('logoutLink');
            const profileLink = document.getElementById('profileLink');
            const result = document.getElementById('result');
            const header = document.getElementById('header');
            const chatbot = document.getElementById('ai-chatbot');

            if (currentUser) {
                authForms.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmailSpan.textContent = currentUser;
                logoutLink.classList.remove('hidden');
                profileLink.classList.remove('hidden');
                header.classList.remove('hidden');
                chatbot.classList.remove('hidden');
            } else {
                authForms.classList.remove('hidden');
                userInfo.classList.add('hidden');
                result.classList.add('hidden');
                logoutLink.classList.add('hidden');
                profileLink.classList.add('hidden');
                header.classList.add('hidden');
                chatbot.classList.add('hidden');
                switchTab('login');
            }
        }

        async function fetchApiKeys() {
            try {
                const response = await axios.get('/user/api_keys');
                const apiKeyList = document.getElementById('apiKeyList');
                apiKeyList.innerHTML = '';
                response.data.api_keys.forEach(key => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center mb-2';
                    li.innerHTML = `
                        <span class="text-gray-700">${key.api_key} (${key.llm})</span>
                        <div>
                            <button onclick="selectApiKey('${key.api_key}', '${key.llm}')" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 transition duration-300 mr-2">Select</button>
                            <button onclick="deleteApiKey('${key.api_key}')" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 transition duration-300">Delete</button>
                        </div>
                    `;
                    apiKeyList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching API keys:', error);
                showNotification('Error fetching API keys', 'error');
            }
        }

        async function processUrl() {
            const url = document.getElementById('urlInput').value;
            const llm = document.getElementById('llmSelect').value;
            const resultDiv = document.getElementById('result');
            const apiKeyResultDiv = document.getElementById('apiKeyResult');
            const integrationCodeTextarea = document.getElementById('integration-code');
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');

            try {
                const response = await axios.post('/process_url', { url: url, llm: llm });
                console.log('Full API response:', response.data);
                
                resultDiv.classList.remove('hidden');
                apiKeyResultDiv.innerHTML = `
                    <p class="mb-2">Your API Key: <span class="font-mono bg-gray-100 px-2 py-1 rounded">${response.data.api_key}</span></p>
                    <p class="mb-2">Selected LLM: <span class="font-mono bg-gray-100 px-2 py-1 rounded">${response.data.llm}</span></p>
                `;
                
                if (response.data.integration_code) {
                    integrationCodeTextarea.value = response.data.integration_code;
                } else {
                    integrationCodeTextarea.value = 'Integration code not found in response';
                }
                
                fetchApiKeys();
                showNotification('URL processed successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An unknown error occurred';
                if (error.response) {
                    errorMessage = error.response.data.error || 'Server error';
                } else if (error.request) {
                    errorMessage = 'No response received from the server. Please check your internet connection.';
                } else {
                    errorMessage = error.message;
                }
                resultDiv.innerHTML = `<p class="text-red-500">${errorMessage}</p>`;
                showNotification(errorMessage, 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function deleteApiKey(apiKey) {
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');

            try {
                const response = await axios.post('/delete_api_key', { api_key: apiKey });
                showNotification('API key deleted successfully', 'success');
                fetchApiKeys();
            } catch (error) {
                console.error('Error deleting API key:', error);
                showNotification('Error deleting API key', 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function selectApiKey(apiKey, llm) {
            currentApiKey = apiKey;
            currentLLM = llm;
            console.log('Selected API key:', currentApiKey, 'with LLM:', currentLLM);
            showNotification(`API key ${apiKey} (${llm}) selected for chatbot`, 'success');
            
            const apiKeyElements = document.querySelectorAll('#apiKeyList li');
            apiKeyElements.forEach(el => {
                el.classList.remove('bg-blue-100');
            });
            const selectedElement = document.querySelector(`#apiKeyList li:contains('${apiKey}')`);
            if (selectedElement) {
                selectedElement.classList.add('bg-blue-100');
            }

            localStorage.setItem('currentApiKey', apiKey);
            localStorage.setItem('currentLLM', llm);
        }

        const chatWithAI = async (input) => {
            console.log('Attempting to chat with API key:', currentApiKey, 'and LLM:', currentLLM);
            if (!currentApiKey || !currentLLM) {
                showNotification('Please select an API key first', 'error');
                return 'Error: No API key selected';
            }
            try {
                console.log('Sending chat request with API key:', currentApiKey, 'and LLM:', currentLLM);
                const response = await axios.post('/chat', {
                    input: input,
                    api_key: currentApiKey,
                    model: currentLLM
                });
                console.log('Received response:', response.data);
                return response.data.response;
            } catch (error) {
                console.error('Error:', error);
                return 'Error: Unable to get a response from the AI';
            }
        };

        function toggleChatbot() {
            const chatbotContent = document.getElementById('chatbot-content');
            const chatbotToggle = document.getElementById('chatbot-toggle');
            chatbotContent.classList.toggle('hidden');
            chatbotToggle.classList.toggle('rotate-180');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Add user message to chat
            chatMessages.innerHTML += `<div class="mb-2"><strong>You:</strong> ${userMessage}</div>`;
            userInput.value = '';

            // Get AI response
            const aiResponse = await chatWithAI(userMessage);
            
            // Add AI response to chat
            chatMessages.innerHTML += `<div class="mb-2"><strong>${currentLLM === 'together' ? 'Together AI' : 'OpenAI'}:</strong> ${aiResponse}</div>`;
            
            // Scroll to bottom of chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add event listeners when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener for logout link
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault(); // Prevent the default link behavior
                logout();
            });
            
            // Check if user is already logged in (e.g., from a previous session)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                updateUI();
                fetchApiKeys();
            }

            // Check if an API key and LLM were previously selected
            const savedApiKey = localStorage.getItem('currentApiKey');
            const savedLLM = localStorage.getItem('currentLLM');
            if (savedApiKey && savedLLM) {
                currentApiKey = savedApiKey;
                currentLLM = savedLLM;
                console.log('Loaded saved API key:', currentApiKey, 'with LLM:', currentLLM);
            }

            // Add event listener for chat input
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
