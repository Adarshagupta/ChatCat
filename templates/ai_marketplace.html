{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">AI Model Marketplace</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for model in models %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ model.name }}</h2>
            <p class="text-gray-600 mb-4">{{ model.description }}</p>
            <p class="text-sm text-gray-500 mb-2">Provider: {{ model.provider }}</p>
            <div class="flex items-center mb-4">
                <span class="text-yellow-400 mr-1">★</span>
                <span>{{ get_average_rating(model.id) | round(1) }}</span>
            </div>
            <a href="{{ model.documentation_url }}" target="_blank" class="text-blue-500 hover:underline mb-4 block">Documentation</a>
            <button onclick="viewModelDetails({{ model.id }})" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</button>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Model Details Modal -->
<div id="modelDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="display: none;">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
        <div id="modelDetailsContent"></div>
        <div class="mt-4">
            <button onclick="closeModelDetails()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
        </div>
    </div>
</div>

<script>
function viewModelDetails(modelId) {
    fetch(`/ai_models/${modelId}`)
        .then(response => response.json())
        .then(data => {
            let content = `
                <h2 class="text-2xl font-bold mb-4">${data.name}</h2>
                <p class="mb-4">${data.description}</p>
                <p class="mb-2"><strong>Provider:</strong> ${data.provider}</p>
                <p class="mb-4"><strong>Average Rating:</strong> ${data.average_rating.toFixed(1)}</p>
                <a href="${data.documentation_url}" target="_blank" class="text-blue-500 hover:underline mb-4 block">Documentation</a>
                <h3 class="text-xl font-semibold mb-2">Reviews</h3>
            `;
            if (data.reviews.length > 0) {
                content += '<ul class="space-y-4">';
                data.reviews.forEach(review => {
                    content += `
                        <li class="border-b pb-2">
                            <div class="flex items-center mb-1">
                                <span class="text-yellow-400 mr-1">★</span>
                                <span>${review.rating}</span>
                            </div>
                            <p>${review.review_text}</p>
                            <p class="text-sm text-gray-500">Posted on ${new Date(review.created_at).toLocaleDateString()}</p>
                        </li>
                    `;
                });
                content += '</ul>';
            } else {
                content += '<p>No reviews yet.</p>';
            }
            content += `
                <div class="mt-6">
                    <h3 class="text-xl font-semibold mb-2">Add a Review</h3>
                    <form onsubmit="submitReview(event, ${modelId})">
                        <div class="mb-4">
                            <label for="rating" class="block mb-2">Rating:</label>
                            <select id="rating" name="rating" required class="w-full px-3 py-2 border rounded">
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="review_text" class="block mb-2">Review:</label>
                            <textarea id="review_text" name="review_text" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
                        </div>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit Review</button>
                    </form>
                </div>
            `;
            document.getElementById('modelDetailsContent').innerHTML = content;
            document.getElementById('modelDetailsModal').style.display = 'block';
        });
}

function closeModelDetails() {
    document.getElementById('modelDetailsModal').style.display = 'none';
}

function submitReview(event, modelId) {
    event.preventDefault();
    const rating = document.getElementById('rating').value;
    const reviewText = document.getElementById('review_text').value;
    
    fetch(`/ai_models/${modelId}/review`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ rating: parseInt(rating), review_text: reviewText })
    })
    .then(response => response.json())
    .then(data => {
        alert('Review submitted successfully!');
        viewModelDetails(modelId);  // Refresh the modal content
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Failed to submit review. Please try again.');
    });
}
</script>
{% endblock %}
